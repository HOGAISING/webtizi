<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的精美网页</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #1a73e8; margin-bottom: 20px; }
        p { color: #5f6368; line-height: 1.6; }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }
        .btn:hover { background: #1557b0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>运行成功！</h1>
        <p>这是一个美观的静态 HTML 页面。它不需要任何外部文件，所有的样式都写在了代码内部。</p>
        <a href="#" class="btn" onclick="alert('你好！网页交互正常。')">点击测试交互</a>
    </div>

</body>
</html>
